<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto-Sliding Image Slider</title>
<style>
  .slider {
    width: 740px;
    height: 400px; /* Slider yüksekliği */
    overflow: hidden;
  }

  .slide {
    width: 100%;
    height: 100%;
    display: none;
  }

  .active {
    display: block;
  }
</style>
</head>
<body>

<div class="slider">
  <img class="slide" src="resim.jpg" alt="Slide 1">
  <img class="slide" src="resim1.jpg" alt="Slide 2">
  <img class="slide" src="resim2.jpg" alt="Slide 3">
</div>

<script>
  let slides = document.querySelectorAll('.slide');
  let currentSlide = 0;
  const slideInterval = 3000; // Slide geçiş süresi (ms)

  function nextSlide() {
    slides[currentSlide].classList.remove('active');
    currentSlide = (currentSlide + 1) % slides.length;
    slides[currentSlide].classList.add('active');
  }

  function startSlider() {
    slides[currentSlide].classList.add('active');
    setInterval(nextSlide, slideInterval);
  }

  startSlider();
</script>

</body>
</html>
